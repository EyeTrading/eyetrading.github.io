    - Python 操作記錄--list、dict、set: tutor/python_collection.md
    - Python 操作記錄--for-loop: tutor/python_loop.md
  
theme:
  name: material
  language: zh-TW
  logo: assets/logo.png
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      primary: custom
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  icon:
    admonition:
      <type>: material/alert-circle

  # navigation
  features:
    - navigation.tabs
    - navigation.footer
    #- navigation.tabs.sticky # show always
    #- navigation.sections
    #- navigation.indexes
    - toc.integrate

extra:
  analytics:
    provider: google
    property: G-KPH5Y2BQ8C
  social:
    - icon: fontawesome/brands/github
      link: https://eyetrading.github.io
      name: EyeTrading on github

    - icon: fontawesome/brands/instagram
      link: https://instagram.com/eyetrading77

    - icon: fontawesome/solid/paper-plane
      link: mailto:<eyetrading77@gmail.com>
      name: squidfunk on Fosstodon
      
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
